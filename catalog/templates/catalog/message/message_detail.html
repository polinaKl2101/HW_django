{% extends 'catalog/homepage.html' %}
{% load my_tags %}
{% block content %}
    <div class="row flex-wrap">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </form>
                </div>

                <div class="card-footer">
                    <a href="{% url 'catalog:message' %}" type="button"
                       class="btn btn-sm btn-outline-primary">Назад</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
