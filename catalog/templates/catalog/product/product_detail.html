{% extends 'catalog/homepage.html' %}
{% load my_tags %}
{% block content %}
    <img src="{{ object.image|media_path }}" class="img-fluid" alt="IMAGE" width="350px"
         height="350px">
    <h2>{{ object.product_name }}</ h2>

    <p>{{ object.description }}</ p>

    <p>{{ object.price }} рублей </p>
    <div class="card-footer">
        <a href="{% url 'catalog:homepage' %}" type="button"
           class="btn btn-sm btn-outline-primary">Вернуться на главную</a>
    </div>
{% endblock %}
